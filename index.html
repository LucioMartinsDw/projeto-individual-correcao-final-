<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Medidas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main class="container">
    <h1>Conversor de Medidas</h1>
    <form id="converterForm">
      <section class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor a ser convertido" required>
      </section>
      <section class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="" disabled selected>Selecione a categoria</option>
          <option value="comprimento">Comprimento</option>
          <option value="peso">Peso</option>
          <option value="temperatura">Temperatura</option>
        </select>
      </section>
      <section class="form-group">
        <label for="unidadeOrigem">Unidade de origem:</label>
        <select id="unidadeOrigem" required></select>
      </section>
      <section class="form-group">
        <label for="unidadeDestino">Unidade de destino:</label>
        <select id="unidadeDestino" required></select>
      </section>
      <button type="submit">Converter</button>
      <section class="resultado">
        <label>Resultado:</label>
        <p id="resultadoValor">-</p>
      </section>
    </form>
  </main>
  <footer class="footer">
    Desenvolvido por Lucio De Souza Martins!
  </footer>

  <script src="/scripts/script.js"></script>
</body>

</html>
